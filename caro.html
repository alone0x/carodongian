<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
width: 150px;
            height: 150px;
            font-size: 130px;
            text-align: center;
        }

    </style>
</head>

<body>
<p id="banco"></p>
<button value=""></button>
<script>
    let Data = "";
    let Oco = "<table border='1' cellspacing='0' cellpadding='0'  width='2600'    >" ;
    for (let i = 1; i <= 10; i++) {
        Oco = Oco + "<tr>";
        for (let j = 100; j <= 110; j++) {
            Oco = Oco + "<td onclick='acb(this.id)' id='"+ (i*j) +"'>"+ "</td>";

        }
        Oco = Oco + "</tr>";
        console.log(Oco);
    }
    Oco +=  "</table>";
    document.getElementById("banco").innerHTML = Oco;
    let t = 0;

    function acb(id) {


        t++;
        if (t % 2 === 0) {
            Data = "X";

        } else {
            Data = "O";

        }
        document.getElementById(id).innerHTML = Data;

    }

</script>
</body>

</html>
